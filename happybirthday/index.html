<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐 : )</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        html {box-sizing: border-box;}
        body {font-family: 'Poppins', sans-serif;margin: 0;padding: 0;overflow-x: hidden;}
        .container {height: 100vh;margin: 0 auto;overflow: hidden;position: relative;text-align: center;visibility: hidden;width: 100vw;}
        .container > div {left: 0;position: absolute;right: 0;}
        .one {font-size: 2.5rem;top: 15vh;}
        .two {font-size: 2rem;font-weight: lighter;top: 25vh;}
        .three {font-size: 3rem;top: 20vh;}
        .four {top: 20vh;}
        .four .text-box {border: 3px solid #aaa;border-radius: 5px;margin: 0 auto;padding: 10px;position: relative;width: 600px;}
        .text-box p {margin: 0;text-align: left;}
        .text-box span {visibility: hidden;}
        .text-box .fake-btn {background-color: #15a1ed;border-radius: 3px;bottom: -50px;color: #fff;padding: 0.5rem 1rem;position: absolute;right: 5px;}
        .five {top: 15vh;}
        .five p {font-size: 2rem;left: 0;position: absolute;right: 0;}
        .idea-3 strong {border-radius: 3px;display: inline-block;padding: 3px 5px;}
        .idea-3 {line-height: 1.5;}
        .five .idea-5 {font-size: 4rem;}
        .idea-5 span,.idea-6 span,.wish-hbd span {display: inline-block;}
        .idea-6 span {font-size: 15rem;}
        .six {top: 10vh;position: relative;z-index: 1;}
        .six img {display: inline-block;height: 350px;max-width: 100%;}
        .six .hat {left: 35%;position: absolute;top: -30%;width: 80px;}
        .baloons img {display: inline-block;position: absolute;}
        .baloons img:nth-child(even) {left: -10%;}
        .baloons img:nth-child(odd) {right: -10%;}
        .baloons img:nth-child(3n + 0) {left: 30%;}
        .seven,.eight {height: 100vh;position: fixed;top: 0;width: 100vw;}
        .eight svg {left: 0;position: absolute;top: 0;visibility: hidden;width: 25px;z-index: -1;}
        .eight svg:nth-child(1) {fill: #bd6ecf;left: 5vw;top: 7vh;}
        .eight svg:nth-child(2) {fill: #7dd175;left: 35vw;top: 23vh;}
        .eight svg:nth-child(3) {fill: #349d8b;left: 23vw;top: 33vh;}
        .wish-hbd {font-size: 3em;margin: 0;text-transform: uppercase;}
        .wish h5 {font-size: 2rem;font-weight: lighter;margin: 10px 0 0;}
        .nine {opacity: 0;visibility: hidden;top: 20vh;}
        .nine p {font-size: 2rem;font-weight: lighter;}
        #replay {cursor: pointer;z-index: 100;}
        .ten {position: absolute;top: 2vh;width: 100%;text-align: center;}
        .gold-egg-title {font-size: 2.5rem;margin: 5px 0;}
        .gold-text {color: #FFD700;font-weight: bold;text-shadow: 1px 1px 2px rgba(0,0,0,0.5);}
        .gold-eggs {display: flex;flex-wrap: wrap;justify-content: center;gap: 5px;width: 90%;max-width: 500px;margin: 0 auto;}
        .egg {width: 100px;height: 120px;cursor: pointer;transition: transform 0.2s;}
        .egg.disabled {cursor: not-allowed;opacity: 0.5;}
        .blessing-message {font-size: 1.8rem;color: #e91e63;margin: 5px auto;padding: 5px;max-width: 80%;animation: fadeIn 0.5s ease-out;}
        #blessing-container {margin-top: 10px;display: flex;flex-direction: column;align-items: center;}
        @keyframes fadeIn {from {opacity: 0;transform: translateY(10px);} to {opacity: 1;transform: translateY(0);}}
        @media (max-width: 500px) {
            .gold-egg-title {font-size: 1.8rem;}
            .egg {width: 80px;height: 100px;}
            .blessing-message {font-size: 1.4rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one"><h1>亲爱的<span>妈妈</span></h1><p class="two">今天是您的生日:D</p></div>
        <div class="three"><p>生日快乐！</p></div>
        <div class="four"><div class="text-box"><p class="hbd-chatbox"></p><p class="fake-btn">Send</p></div></div>
        <div class="five">
            <p class="idea-1">我给您准备了</p>
            <p class="idea-2">一份</p>
            <p class="idea-3">特别的礼物<br><strong>special</strong></p>
            <p class="idea-4">它就是</p>
            <p class="idea-5">送给您的电子生日贺卡<span>: )</span></p>
            <p class="idea-6"><span>S</span><span>O</span></p>
        </div>
        <div class="six">
            <img src="img/favicon.png" alt="profile" class="profile-picture">
            <img src="img/hat.svg" alt="hat" class="hat">
            <div class="wish"><h3 class="wish-hbd">Happy Birthday!</h3><h5>May health and happiness always be with you : )</h5></div>
        </div>
        <div class="seven"><div class="baloons"><img src="img/ballon2.svg"><img src="img/ballon1.svg"><img src="img/ballon3.svg"><img src="img/ballon2.svg"><img src="img/ballon1.svg"><img src="img/ballon3.svg"><img src="img/ballon2.svg"><img src="img/ballon1.svg"><img src="img/ballon3.svg"><img src="img/ballon2.svg"><img src="img/ballon1.svg"><img src="img/ballon3.svg"><img src="img/ballon2.svg"><img src="img/ballon1.svg"><img src="img/ballon3.svg"><img src="img/ballon2.svg"><img src="img/ballon1.svg"><img src="img/ballon3.svg"><img src="img/ballon2.svg"><img src="img/ballon1.svg"><img src="img/ballon3.svg"><img src="img/ballon2.svg"><img src="img/ballon1.svg"><img src="img/ballon3.svg"></div></div>
        <div class="eight">
            <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="20"></svg>
            <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="20"></svg>
            <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="20"></svg>
        </div>
        <div class="ten">
            <h2 class="gold-egg-title">砸<span class="gold-text">金蛋</span>，送祝福</h2>
            <div class="gold-eggs">
                <img src="img/gold_egg.png" class="egg" data-index="0">
                <img src="img/gold_egg.png" class="egg" data-index="1">
                <img src="img/gold_egg.png" class="egg" data-index="2">
                <img src="img/gold_egg.png" class="egg" data-index="3">
                <img src="img/gold_egg.png" class="egg" data-index="4">
                <img src="img/gold_egg.png" class="egg" data-index="5">
            </div>
            <div id="blessing-container"></div>
        </div>
        <div class="nine"><p>The End</p><p id="replay">点击这里重新演示</p><p class="last-smile">: )</p></div>
    </div>

    <script src="script/sweetalert2@11.js"></script>
    <script src="script/gsap.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            Swal.fire({
                title: '您想要播放背景音乐吗?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes',
                cancelButtonText: 'No'
            }).then((result) => {
                if (result.isConfirmed) {
                    const audio = new Audio('music/birthday.mp3');
                    audio.loop = true;
                    audio.play();
                }
                animationTimeline();
            });
        });

        const animationTimeline = () => {
            const textBoxChars = document.querySelector(".hbd-chatbox");
            const hbd = document.querySelector(".wish-hbd");
            const newText = "亲爱的妈妈，祝您生日快乐！新的一年，我祝愿您身体健健康康，日子平平安安，生活里少些烦恼忧愁，多些悠然自在，被幸福紧紧围绕，在生活中的每一刻都能绽放出快乐的笑容！";
            
            textBoxChars.textContent = newText;
            hbd.textContent = newText;
            textBoxChars.innerHTML = `<span>${textBoxChars.textContent.split("").join("</span><span>")}</span>`;
            hbd.innerHTML = `<span>${hbd.textContent.split("").join("</span><span>")}</span>`;

            const ideaTextTrans = { opacity: 0, y: -20, rotationX: 5, skewX: "15deg" };
            const ideaTextTransLeave = { opacity: 0, y: 20, rotationY: 5, skewX: "-15deg" };

            const tl = gsap.timeline();
            tl.to(".container", 0.6, { visibility: "visible" })
            .from(".one", 0.7, { opacity: 0, y: 10 })
            .from(".two", 0.4, { opacity: 0, y: 10 })
            .to(".one", 0.7, { opacity: 0, y: 10 }, "+=3.5")
            .to(".two", 0.7, { opacity: 0, y: 10 }, "-=1")
            .from(".three", 0.7, { opacity: 0, y: 10 })
            .to(".three", 0.7, { opacity: 0, y: 10 }, "+=3")
            .from(".four", 0.7, { scale: 0.2, opacity: 0 })
            .from(".fake-btn", 0.3, { scale: 0.2, opacity: 0 })
            .staggerTo(".hbd-chatbox span", 1.5, { visibility: "visible" }, 0.05)
            .to(".fake-btn", 0.1, { backgroundColor: "rgb(127, 206, 248)" }, "+=4")
            .to(".four", 0.5, { scale: 0.2, opacity: 0, y: -150 }, "+=1")
            .from(".idea-1", 0.7, ideaTextTrans)
            .to(".idea-1", 0.7, ideaTextTransLeave, "+=1")
            .from(".idea-2", 0.7, ideaTextTrans)
            .to(".idea-2", 0.7, ideaTextTransLeave, "+=1")
            .from(".idea-3", 0.7, ideaTextTrans)
            .to(".idea-3 strong", 0.5, { scale: 1.2, x: 10, backgroundColor: "rgb(21, 161, 237)", color: "#fff" })
            .to(".idea-3", 0.7, ideaTextTransLeave, "+=1.5")
            .from(".idea-4", 0.7, ideaTextTrans)
            .to(".idea-4", 0.7, ideaTextTransLeave, "+=1")
            .from(".idea-5", 0.7, { rotationX: 15, rotationZ: -10, skewY: "-5deg", y: 50, z: 10, opacity: 0 }, "+=1.5")
            .to(".idea-5 span", 0.7, { rotation: 90, x: 8 }, "+=1.4")
            .to(".idea-5", 0.7, { scale: 0.2, opacity: 0 }, "+=2")
            .staggerFrom(".idea-6 span", 0.8, { scale: 3, opacity: 0, rotation: 15, ease: "Expo.easeOut" }, 0.2)
            .staggerTo(".idea-6 span", 0.8, { scale: 3, opacity: 0, rotation: -15, ease: "Expo.easeOut" }, 0.2, "+=1")
            .staggerFromTo(".baloons img", 2.5, { opacity: 0.9, y: 1800 }, { opacity: 1, y: -1000 }, 0.1)
            .from(".profile-picture", 0.5, { scale: 3.5, opacity: 0, x: 25, y: -25, rotationZ: -45 }, "-=2")
            .from(".hat", 0.5, { x: -100, y: 350, rotation: -180, opacity: 0 })
            .staggerFrom(".wish-hbd span", 0.7, { opacity: 0, y: -50, rotation: 150, skewX: "30deg", ease: "Elastic.easeOut.config(1, 0.5)" }, 0.1)
            .staggerFromTo(".wish-hbd span", 0.7, { scale: 1.4, rotationY: 150 }, { scale: 1, rotationY: 0, color: "#ff69b4", ease: "Expo.easeOut" }, 0.1, "party")
            .from(".wish h5", 0.5, { opacity: 0, y: 10, skewX: "-15deg" }, "party")
            .staggerTo(".eight svg", 1.5, { visibility: "visible", opacity: 0, scale: 80, repeat: 3, repeatDelay: 1.4 }, 0.3)
            .to(".six", 0.5, { opacity: 0, y: 30, zIndex: "-1" })
            .from(".ten", 0.7, { opacity: 0, y: 10 })
            .to(".last-smile", 0.5, { rotation: 90 }, "+=1");

            const eggs = document.querySelectorAll('.egg');
            const blessings = [
                "祝您容颜不老，每天笑意盈盈！",
                "愿您生活如蜜，岁岁幸福美满！",
                "祝您身体硬朗，万事皆能如意！",
                "愿您财运亨通，富贵常伴左右！",
                "祝您心情舒畅，每日无忧无虑！",
                "愿您工作顺利，职场一路坦途！"
            ];
            let eggCount = 0;

            eggs.forEach((egg, index) => {
                egg.addEventListener('click', function() {
                    if (this.classList.contains('disabled')) return;
                    
                    this.classList.add('disabled');
                    this.style.transform = 'scale(0.9)';
                    
                    const blessingContainer = document.getElementById('blessing-container');
                    const blessing = document.createElement('div');
                    blessing.className = 'blessing-message';
                    blessing.textContent = blessings[index];
                    blessingContainer.appendChild(blessing);
                    
                    setTimeout(() => { 
                        this.src = 'img/broken_gold_egg.png'; 
                    }, 200);

                    eggCount++;
                    if (eggCount === eggs.length) {
                        setTimeout(() => {
                            gsap.to(".ten", 0.7, { opacity: 0, visibility: "hidden" });
                            gsap.to(".nine", 0.7, { opacity: 1, visibility: "visible" });
                        }, 5000);
                    }
                });
            });

            document.getElementById("replay").addEventListener("click", () => {
                window.location.reload();
            });
        };
    </script>
</body>
</html>
