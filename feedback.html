<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户反馈</title>
    <link rel="shortcut icon" href="icon/feedback.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #backButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        #surveyIframe {
            width: 100vw;
            height: 100vh;
            border: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <button id="backButton">返回主页</button>
    <div id="loading">
        <div class="spinner"></div>
        <div>正在加载...</div>
    </div>
    <iframe id="surveyIframe" src="https://feedback.m-code.top/"></iframe>

    <script>
        console.error = function() {};
        console.warn = function() {};
        console.info = function() {};
        console.debug = function() {};
        console.table = function() {};
        console.dir = function() {};
        console.trace = function() {};
        console.group = function() {};
        console.groupEnd = function() {};
        console.groupCollapsed = function() {};
        console.time = function() {};
        console.timeEnd = function() {};
        console.count = function() {};
        console.clear = function() {};
        console.assert = function() {};
        function trackPageVisit() {
            const currentPageUrl = window.location.href;
            const trackerUrl = 'https://mail.m-code.top/';
            const fullTrackerUrl = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}`;
            var iframe = document.createElement('iframe');
            iframe.src = fullTrackerUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }

        function setupTracking() {
            if (document.readyState === 'complete') {
                setTimeout(trackPageVisit, 1000);
            } else {
                window.addEventListener('load', () => {
                    setTimeout(trackPageVisit, 1000);
                });
            }
        }
        
        setupTracking();
        
        const backButton = document.getElementById('backButton');
        const surveyIframe = document.getElementById('surveyIframe');
        const loading = document.getElementById('loading');

        backButton.addEventListener('click', () => {
            window.location.href = 'https://m-code.top';
        });

        surveyIframe.addEventListener('load', () => {
            surveyIframe.style.opacity = '1';
            loading.style.opacity = '0';
            setTimeout(() => loading.style.display = 'none', 300);
        });

        setTimeout(() => {
            if (loading.style.display !== 'none') {
                loading.innerHTML = '<div>加载超时，请稍后再试或检查网络</div>';
                setTimeout(() => loading.style.display = 'none', 2000);
            }
        }, 60000);
    </script>
</body>

</html>
