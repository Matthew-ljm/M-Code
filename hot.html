<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>明清时期热搜榜</title>
    <link rel="shortcut icon" href="icon/explorer.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #text-display {
            color: black;
            white-space: pre-wrap;
            padding: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
        }

      .download-button {
            position: absolute;
            top: 20%;
            padding: 15px 30px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 3;
        }

      .download-button:hover {
            background-color: goldenrod;
        }

      .text-on-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #FFD700;
            z-index: 2;
        }

        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="text-on-top">明清时期热搜榜</title>
    <div id="text-display"></div>
    <button class="download-button" style="right: 0%; top: 5%;" onclick="saveFile()">保存</button>
    <button class="download-button" style="left: 0%; top: 5%;" onclick="window.location.href='index.html'"><返回</button>
    <div id="loading">正在加载，请稍候...</div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function fetchText() {
            showLoading();
            const url = 'https://m-code.top/documents/hot.txt';
            fetch(url)
            .then(response => {
                    if (!response.ok) {
                        throw new Error('读取文件出错，状态码：' + response.status);
                    }
                    return response.text();
                })
            .then(data => {
                    const textDisplay = document.getElementById('text-display');
                    textDisplay.textContent = data;
                    hideLoading();
                })
            .catch(error => {
                    console.error('读取文件出错：', error);
                    const textDisplay = document.getElementById('text-display');
                    textDisplay.textContent = '读取文件出现错误，错误信息：' + error.message;
                    hideLoading();
                });
        }

        window.onload = fetchText;

        function saveFile() {
            const link = document.createElement('a');
            link.href = 'documents/hot.txt';
            link.download = 'hot.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

    </script>
</body>

</html>
