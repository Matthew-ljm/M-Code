<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技节体验项目</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff; /* 淡青色背景 */
            background-image: url('background.jpg');
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        h2 {
            font-size: 1.8em;
            color: #555;
        }
        img {
            max-width: 50%;
            max-height: 50vh; /* 图片高度不超过视口高度的80% */
            object-fit: cover; /* 图片保持比例缩放 */
        }
        p {
            font-size: 1.2em;
            color: #666;
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 30px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>在这里输入标题</h1>
        <h2>在这里输入副标题（项目名称）</h2>
    </header>
    <img src="在这里输入图片路径">
    <p>在这里输入项目介绍文案</p>
    <a href="index.html" class="button">返回主页</a>
</body>
</html>
