<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌消消乐</title>
    <link rel="shortcut icon" href="icon/cardmatch.ico" type="image/x-icon">
    <style>
        :root {
            --card-size: min(20vw, 120px);
            --card-gap: min(2vw, 10px);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #34495e;
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .game-board {
            display: grid;
            grid-gap: var(--card-gap);
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }
        
        /* 移动端布局 4x6 */
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, var(--card-size));
                grid-template-rows: repeat(6, var(--card-size));
            }
        }
        
        /* 电脑端布局 6x4 */
        @media (min-width: 769px) {
            .game-board {
                grid-template-columns: repeat(6, var(--card-size));
                grid-template-rows: repeat(4, var(--card-size));
            }
        }
        
        .card {
            width: var(--card-size);
            height: var(--card-size);
            background-color: #3498db;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card::before {
            content: "?";
            color: white;
            font-size: calc(var(--card-size) * 0.4);
            font-weight: bold;
        }
        
        .card.flipped {
            background-color: white;
            transform: rotateY(180deg);
        }
        
        .card.flipped::before {
            content: none;
        }
        
        .card.matched {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s linear;
        }
        
        .card-icon {
            font-size: calc(var(--card-size) * 0.5);
            color: #2c3e50;
            display: none;
            transform: rotateY(180deg);
        }
        
        .flipped .card-icon {
            display: block;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal h2 {
            color: #2c3e50;
            margin-top: 0;
        }
    </style>
    <!-- 使用Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>翻牌消消乐</h1>
    <div class="game-info">
        <div>剩余时间: <span id="time">60</span>秒</div>
        <div>剩余牌数: <span id="remaining">24</span></div>
    </div>
    <div class="game-board" id="game-board"></div>
    <div class="controls">
        <button id="restart-btn">重新开始</button>
    </div>
    
    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2 id="result-title">游戏结束</h2>
            <p id="result-message"></p>
            <button id="play-again-btn">再玩一次</button>
        </div>
    </div>

    <script>
        console.error = function() {};
        console.warn = function() {};
        console.info = function() {};
        console.debug = function() {};
        console.table = function() {};
        console.dir = function() {};
        console.trace = function() {};
        console.group = function() {};
        console.groupEnd = function() {};
        console.groupCollapsed = function() {};
        console.time = function() {};
        console.timeEnd = function() {};
        console.count = function() {};
        console.clear = function() {};
        console.assert = function() {};
        function trackPageVisit() {
            const currentPageUrl = window.location.href;
            const trackerUrl = 'https://mail.m-code.top/';
            const fullTrackerUrl = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}`;
            var iframe = document.createElement('iframe');
            iframe.src = fullTrackerUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }

        function setupTracking() {
            if (document.readyState === 'complete') {
                setTimeout(trackPageVisit, 1000);
            } else {
                window.addEventListener('load', () => {
                    setTimeout(trackPageVisit, 1000);
                });
            }
        }
        
        setupTracking();

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const timeDisplay = document.getElementById('time');
            const remainingDisplay = document.getElementById('remaining');
            const restartBtn = document.getElementById('restart-btn');
            const gameOverModal = document.getElementById('game-over-modal');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let timeLeft = 60;
            let timer;
            let gameActive = false;
            
            // 使用Font Awesome图标
            const techIcons = [
                { name: 'Python', icon: '<i class="fab fa-python"></i>', color: '#3776AB' },
                { name: 'Java', icon: '<i class="fab fa-java"></i>', color: '#007396' },
                { name: 'C++', icon: '<i class="fas fa-file-code"></i>', color: '#00599C' },
                { name: 'JavaScript', icon: '<i class="fab fa-js-square"></i>', color: '#F7DF1E' },
                { name: 'Database', icon: '<i class="fas fa-database"></i>', color: '#336791' },
                { name: 'Server', icon: '<i class="fas fa-server"></i>', color: '#5E5E5E' },
                { name: 'Terminal', icon: '<i class="fas fa-terminal"></i>', color: '#4D4D4D' },
                { name: 'Code', icon: '<i class="fas fa-code"></i>', color: '#333333' },
                { name: 'Function', icon: '<i class="fas fa-project-diagram"></i>', color: '#7E57C2' },
                { name: 'Loop', icon: '<i class="fas fa-redo"></i>', color: '#2196F3' },
                { name: 'Algorithm', icon: '<i class="fas fa-sitemap"></i>', color: '#FF9800' },
                { name: 'Bug', icon: '<i class="fas fa-bug"></i>', color: '#E91E63' }
            ];
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                gameBoard.innerHTML = '';
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                timeLeft = 60;
                gameActive = true;
                
                // 更新显示
                timeDisplay.textContent = timeLeft;
                remainingDisplay.textContent = 24;
                
                // 创建卡片对
                let cardValues = [];
                
                // 使用12对编程图标
                const selectedIcons = [...techIcons].sort(() => 0.5 - Math.random()).slice(0, 12);
                
                // 创建24个卡片值（12对）
                selectedIcons.forEach(icon => {
                    cardValues.push(icon, icon);
                });
                
                // 打乱卡片顺序
                cardValues = cardValues.sort(() => 0.5 - Math.random());
                
                // 创建卡片元素
                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.value = value.name;
                    card.dataset.index = index;
                    card.addEventListener('click', flipCard);
                    
                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'card-icon';
                    iconDiv.innerHTML = value.icon;
                    iconDiv.style.color = value.color; // 设置图标颜色
                    card.appendChild(iconDiv);
                    
                    gameBoard.appendChild(card);
                    cards.push({
                        element: card,
                        value: value.name,
                        icon: value.icon,
                        flipped: false,
                        matched: false
                    });
                });
                
                // 开始计时
                clearInterval(timer);
                timer = setInterval(updateTimer, 1000);
            }
            
            // 翻牌函数
            function flipCard() {
                if (!gameActive) return;
                
                const cardIndex = parseInt(this.dataset.index);
                const card = cards[cardIndex];
                
                // 如果牌已经翻开或已匹配，则忽略
                if (card.flipped || card.matched || flippedCards.length >= 2) {
                    return;
                }
                
                // 翻开牌
                card.flipped = true;
                this.classList.add('flipped');
                flippedCards.push(card);
                
                // 如果翻开了两张牌，检查是否匹配
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
            
            // 检查匹配
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                
                if (card1.value === card2.value) {
                    // 匹配成功
                    card1.matched = true;
                    card2.matched = true;
                    matchedPairs++;
                    
                    setTimeout(() => {
                        card1.element.classList.add('matched');
                        card2.element.classList.add('matched');
                        flippedCards = [];
                        
                        // 更新剩余牌数
                        const remaining = cards.filter(c => !c.matched).length;
                        remainingDisplay.textContent = remaining;
                        
                        // 检查游戏是否胜利
                        if (matchedPairs === 12) {
                            endGame(true);
                        }
                    }, 500);
                } else {
                    // 不匹配
                    setTimeout(() => {
                        card1.flipped = false;
                        card2.flipped = false;
                        card1.element.classList.remove('flipped');
                        card2.element.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
            
            // 更新计时器
            function updateTimer() {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }
            
            // 结束游戏
            function endGame(isWin) {
                gameActive = false;
                clearInterval(timer);
                
                if (isWin) {
                    resultTitle.textContent = '恭喜你赢了！';
                    resultMessage.textContent = `你在${60 - timeLeft}秒内匹配了所有卡牌！`;
                } else {
                    resultTitle.textContent = '时间到！';
                    resultMessage.textContent = `你匹配了${matchedPairs}对卡牌，继续努力！`;
                }
                
                gameOverModal.style.display = 'flex';
            }
            
            // 事件监听器
            restartBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', () => {
                gameOverModal.style.display = 'none';
                initGame();
            });
            
            // 开始游戏
            initGame();
        });
    </script>
</body>
</html>
