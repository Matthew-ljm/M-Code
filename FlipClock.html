<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlipClock</title>
    <link rel="shortcut icon" href="icon/clock.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #87CEEB, #E0F7FA);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .time-widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 500px;
        }

        .time-widget a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .time-widget a:hover {
            color: #fdbb2d;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .single-demo {
            margin: 20px auto;
            padding: 30px;
            width: 600px;
            text-align: center;
            border: solid 1px rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .flip {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 100px;
            line-height: 100px;
            border: solid 1px #000;
            border-radius: 10px;
            background: #fff;
            font-size: 66px;
            color: #fff;
            box-shadow: 0 0 6px rgba(0, 0, 0, .5);
            text-align: center;
            font-family: "Helvetica Neue"
        }

        .flip .digital:before,
        .flip .digital:after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            background: #000;
            overflow: hidden;
            box-sizing: border-box;
        }

        .flip .digital:before {
            top: 0;
            bottom: 50%;
            border-radius: 10px 10px 0 0;
            border-bottom: solid 1px #666;
        }

        .flip .digital:after {
            top: 50%;
            bottom: 0;
            border-radius: 0 0 10px 10px;
            line-height: 0;
        }

        .flip.down .front:before {
            z-index: 3;
        }

        .flip.down .back:after {
            z-index: 2;
            transform-origin: 50% 0%;
            transform: perspective(160px) rotateX(180deg);
        }

        .flip.down .front:after,
        .flip.down .back:before {
            z-index: 1;
        }

        .flip.down.go .front:before {
            transform-origin: 50% 100%;
            animation: frontFlipDown 0.6s ease-in-out both;
            box-shadow: 0 -2px 6px rgba(255, 255, 255, 0.3);
            backface-visibility: hidden;
        }

        .flip.down.go .back:after {
            animation: backFlipDown 0.6s ease-in-out both;
        }

        .flip.up .front:after {
            z-index: 3;
        }

        .flip.up .back:before {
            z-index: 2;
            transform-origin: 50% 100%;
            transform: perspective(160px) rotateX(-180deg);
        }

        .flip.up .front:before,
        .flip.up .back:after {
            z-index: 1;
        }

        .flip.up.go .front:after {
            transform-origin: 50% 0;
            animation: frontFlipUp 0.6s ease-in-out both;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
            backface-visibility: hidden;
        }

        .flip.up.go .back:before {
            animation: backFlipUp 0.6s ease-in-out both;
        }

        @keyframes frontFlipDown {
            0% {
                transform: perspective(160px) rotateX(0deg);
            }

            100% {
                transform: perspective(160px) rotateX(-180deg);
            }
        }

        @keyframes backFlipDown {
            0% {
                transform: perspective(160px) rotateX(180deg);
            }

            100% {
                transform: perspective(160px) rotateX(0deg);
            }
        }

        @keyframes frontFlipUp {
            0% {
                transform: perspective(160px) rotateX(0deg);
            }

            100% {
                transform: perspective(160px) rotateX(180deg);
            }
        }

        @keyframes backFlipUp {
            0% {
                transform: perspective(160px) rotateX(-180deg);
            }

            100% {
                transform: perspective(160px) rotateX(0deg);
            }
        }

        .flip .number0:before,
        .flip .number0:after {
            content: "0";
        }

        .flip .number1:before,
        .flip .number1:after {
            content: "1";
        }

        .flip .number2:before,
        .flip .number2:after {
            content: "2";
        }

        .flip .number3:before,
        .flip .number3:after {
            content: "3";
        }

        .flip .number4:before,
        .flip .number4:after {
            content: "4";
        }

        .flip .number5:before,
        .flip .number5:after {
            content: "5";
        }

        .flip .number6:before,
        .flip .number6:after {
            content: "6";
        }

        .flip .number7:before,
        .flip .number7:after {
            content: "7";
        }

        .flip .number8:before,
        .flip .number8:after {
            content: "8";
        }

        .flip .number9:before,
        .flip .number9:after {
            content: "9";
        }

        .clock {
            text-align: center;
            margin-bottom: 50px;
        }

        .clock em {
            display: inline-block;
            line-height: 102px;
            font-size: 66px;
            font-style: normal;
            vertical-align: top;
        }
        
        .analog-clock {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            position: relative;
            border: 15px solid #333;
            border-radius: 50%;
            background: #fff url('icon/clock.png') no-repeat center;
            background-size: 80%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            background: #000;
            border-radius: 5px;
        }
        
        .hour-hand {
            width: 8px;
            height: 80px;
            margin-left: -4px;
        }
        
        .minute-hand {
            width: 5px;
            height: 110px;
            margin-left: -2.5px;
        }
        
        .second-hand {
            width: 2px;
            height: 120px;
            margin-left: -1px;
            background: #f00;
        }
        
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            background: #333;
            border-radius: 50%;
            z-index: 10;
        }
        
        .button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button:hover {
            background-color: rgba(0, 123, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .loading {
            text-align: center;
            font-size: 20px;
            margin: 20px;
            color: #fff;
        }
        
        .error {
            text-align: center;
            font-size: 16px;
            margin: 20px;
            color: #ff6b6b;
            display: none;
        }
        
        .retry-button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .single-demo {
                width: 90%;
                padding: 20px;
            }
            
            .flip {
                width: 40px;
                height: 70px;
                line-height: 70px;
                font-size: 46px;
            }
            
            .clock em {
                line-height: 72px;
                font-size: 46px;
            }
            
            .analog-clock {
                width: 300px;
                height: 300px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="decoration" id="decoration"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">FlipClock</h1>
            <p class="subtitle">M-Code时钟</p>
        </div>
        
        <div class="time-widget">
            <a href="https://time.is/Beijing" id="time_is_link" rel="nofollow">北京时间:</a>
            <span id="Beijing_z43d"></span>
        </div>

        <div class="loading" id="loading">正在获取北京时间...</div>
        <div class="error" id="error">
            获取网络时间失败，将使用本地时间
            <button class="retry-button" id="retryButton">重试</button>
        </div>
        
        <div class="clock-container">
            <div class="single-demo">
                <div class="clock" id="clock" style="display:none;">
                    <div class="flip down">
                        <div class="digital front number0"></div>
                        <div class="digital back number1"></div>
                    </div>
                    <div class="flip down">
                        <div class="digital front number0"></div>
                        <div class="digital back number1"></div>
                    </div>
                    <em>:</em>
                    <div class="flip down">
                        <div class="digital front number0"></div>
                        <div class="digital back number1"></div>
                    </div>
                    <div class="flip down">
                        <div class="digital front number0"></div>
                        <div class="digital back number1"></div>
                    </div>
                    <em>:</em>
                    <div class="flip down">
                        <div class="digital front number0"></div>
                        <div class="digital back number1"></div>
                    </div>
                    <div class="flip down">
                        <div class="digital front number0"></div>
                        <div class="digital back number1"></div>
                    </div>
                </div>
            </div>
            
            <div class="analog-clock" id="analogClock" style="display:none;">
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
                <div class="center-circle"></div>
            </div>
        </div>
        
        <a href="index.html" class="button">返回主页</a>
    </div>
    
    <script src="//widget.time.is/zh.js"></script>
    <script>
        console.error = function() {};
        console.warn = function() {};
        console.info = function() {};
        console.debug = function() {};
        console.table = function() {};
        console.dir = function() {};
        console.trace = function() {};
        console.group = function() {};
        console.groupEnd = function() {};
        console.groupCollapsed = function() {};
        console.time = function() {};
        console.timeEnd = function() {};
        console.count = function() {};
        console.clear = function() {};
        console.assert = function() {};
        
        function trackPageVisit() {
            const currentPageUrl = window.location.href;
            const trackerUrl = 'https://mail.m-code.top/';
            const fullTrackerUrl = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}`;
            var iframe = document.createElement('iframe');
            iframe.src = fullTrackerUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }

        function setupTracking() {
            if (document.readyState === 'complete') {
                setTimeout(trackPageVisit, 1000);
            } else {
                window.addEventListener('load', () => {
                    setTimeout(trackPageVisit, 1000);
                });
            }
        }
        
        setupTracking();

        function Flipper(config) {
            this.config = {
                node: null,
                frontText: 'number0',
                backText: 'number1',
                duration: 600
            };
            this.nodeClass = {
                flip: 'flip',
                front: 'digital front',
                back: 'digital back'
            };
            Object.assign(this.config, config);
            this.frontNode = this.config.node.querySelector('.front');
            this.backNode = this.config.node.querySelector('.back');
            this.isFlipping = false;
            this._init();
        }
        Flipper.prototype = {
            constructor: Flipper,
            _init: function () {
                this._setFront(this.config.frontText);
                this._setBack(this.config.backText);
            },
            _setFront: function (className) {
                this.frontNode.setAttribute('class', this.nodeClass.front + ' ' + className);
            },
            _setBack: function (className) {
                this.backNode.setAttribute('class', this.nodeClass.back + ' ' + className);
            },
            _flip: function (type, front, back) {
                if (this.isFlipping) {
                    return false;
                }
                this.isFlipping = true;
                this._setFront(front);
                this._setBack(back);
                let flipClass = this.nodeClass.flip;
                if (type === 'down') {
                    flipClass += ' down';
                } else {
                    flipClass += ' up';
                }
                this.config.node.setAttribute('class', flipClass + ' go');
                setTimeout(() => {
                    this.config.node.setAttribute('class', flipClass);
                    this.isFlipping = false;
                    this._setFront(back);
                }, this.config.duration);
            },
            flipDown: function (front, back) {
                this._flip('down', front, back);
            },
            flipUp: function (front, back) {
                this._flip('up', front, back);
            }
        };

        let clock = document.getElementById('clock');
        let flips = clock.querySelectorAll('.flip');
        let flipObjs = [];
        for (let i = 0; i < flips.length; i++) {
            flipObjs.push(new Flipper({
                node: flips[i]
            }));
        }

        let timeOffset = 0;
        let isNetworkTimeAvailable = false;
        
        // 使用Time.is小部件获取北京时间
        function fetchNetworkTime() {
            return new Promise((resolve, reject) => {
                // 初始化小部件
                time_is_widget.init({Beijing_z43d:{template:"TIME<br>DATE<br>SUN", date_format:"year年mnum月dnum日dayname，第week周", sun_format:"日出: srhour:srminute 日落: sshour:ssminute<br>昼长: dlhours时 dlminutes分", coords:"39.9075000,116.3972300"}});
                
                // 检查小部件是否已加载
                const checkWidget = setInterval(() => {
                    const beijingTimeElement = document.getElementById('Beijing_z43d');
                    if (beijingTimeElement && beijingTimeElement.textContent.includes(':')) {
                        clearInterval(checkWidget);
                        
                        try {
                            // 解析时间文本（格式：HH:MM:SS）
                            const timeText = beijingTimeElement.querySelector('span:first-child').textContent;
                            const timeParts = timeText.split(':');
                            
                            if (timeParts.length >= 2) {
                                const hours = parseInt(timeParts[0]);
                                const minutes = parseInt(timeParts[1]);
                                const seconds = timeParts.length > 2 ? parseInt(timeParts[2]) : 0;
                                
                                // 创建日期对象（使用本地日期，但时间来自Time.is）
                                const now = new Date();
                                const networkTime = new Date(
                                    now.getFullYear(),
                                    now.getMonth(),
                                    now.getDate(),
                                    hours,
                                    minutes,
                                    seconds
                                );
                                
                                // 计算时间偏移量
                                timeOffset = networkTime - now;
                                isNetworkTimeAvailable = true;
                                
                                // 隐藏加载提示，显示时钟
                                document.getElementById('loading').style.display = 'none';
                                document.getElementById('clock').style.display = 'block';
                                document.getElementById('analogClock').style.display = 'block';
                                document.getElementById('error').style.display = 'none';
                                
                                resolve(networkTime);
                                return;
                            }
                            
                            throw new Error('无法解析Time.is时间格式');
                        } catch (error) {
                            reject(error);
                        }
                    }
                }, 100);
                
                // 设置超时
                setTimeout(() => {
                    clearInterval(checkWidget);
                    reject(new Error('获取网络时间超时'));
                }, 5000);
            }).catch(error => {
                console.error('获取网络时间失败:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('clock').style.display = 'block';
                document.getElementById('analogClock').style.display = 'block';
                
                isNetworkTimeAvailable = false;
                return new Date();
            });
        }
        
        function getCorrectedTime() {
            const localTime = new Date();
            if (isNetworkTimeAvailable) {
                return new Date(localTime.getTime() + timeOffset);
            }
            return localTime;
        }

        function updateClocks() {
            let now = (getCorrectedTime() + 500);
            let timeStr = formatDate(now, 'hhiiss');
            
            for (let i = 0; i < flipObjs.length; i++) {
                let currentFront = flipObjs[i].frontNode.className.split(' ').find(className => className.startsWith('number'));
                let newNumber = 'number' + timeStr[i];
                if (currentFront !== newNumber) {
                    flipObjs[i].flipDown(currentFront, newNumber);
                }
            }
            
            let hours = now.getHours() % 12;
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            let hourDeg = (hours * 30) + (minutes * 0.5);
            let minuteDeg = minutes * 6;
            let secondDeg = seconds * 6;
            
            document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
        }

        function formatDate(date, dateFormat) {
            if (/(y+)/.test(dateFormat)) {
                dateFormat = dateFormat.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length));
            }
            let o = {
                'm+': date.getMonth() + 1,
                'd+': date.getDate(),
                'h+': date.getHours(),
                'i+': date.getMinutes(),
                's+': date.getSeconds()
            };
            for (let k in o) {
                if (new RegExp(`(${k})`).test(dateFormat)) {
                    let str = o[k] + '';
                    dateFormat = dateFormat.replace(RegExp.$1, (RegExp.$1.length === 1) ? str : padLeftZero(str));
                }
            }
            return dateFormat;
        }

        function padLeftZero(str) {
            return ('00' + str).substr(str.length);
        }

        async function initClock() {
            await fetchNetworkTime();
            
            let initialNow = getCorrectedTime();
            let initialTimeStr = formatDate(initialNow, 'hhiiss');
            for (let i = 0; i < flipObjs.length; i++) {
                flipObjs[i]._setFront('number' + initialTimeStr[i]);
                flipObjs[i]._setBack('number' + initialTimeStr[i]);
            }
            
            updateClocks();
            setInterval(updateClocks, 1000);
        }
        
        // 添加背景装饰
        function addDecorations() {
            const decoration = document.getElementById('decoration');
            for (let i = 0; i < 15; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                
                const size = Math.random() * 100 + 50;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                
                circle.style.opacity = Math.random() * 0.1 + 0.05;
                
                decoration.appendChild(circle);
            }
        }
        
        document.getElementById('retryButton').addEventListener('click', initClock);
        
        // 初始化
        window.addEventListener('load', () => {
            initClock();
            addDecorations();
        });
    </script>
</body>
</html>
