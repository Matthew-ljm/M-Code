<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时文件与测试文件下载区</title>
    <link rel="shortcut icon" href="icon/download.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        .download-button {
            position: absolute;
            top: 20%;
            padding: 15px 30px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .download-button:hover {
            background-color: goldenrod;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .text-on-top {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: #FFD700;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .page-container {
            display: none;
        }

        #password-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border: 3px solid #ccc;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            box-sizing: border-box;
        }

        #password-input {
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .remember-options {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #remember-select {
            padding: 8px;
            border-radius: 4px;
            border: 2px solid #ccc;
            flex-grow: 1;
        }

        #submit-password {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #submit-password:hover {
            background-color: #45a049;
        }

        #loading-indicator {
            display: none;
            color: #666;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .text-on-top {
                font-size: 1.8rem;
            }
            
            .download-button {
                font-size: 16px;
                padding: 12px 24px;
            }
            
            #password-container {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="text-on-top">临时文件与测试文件下载区</div>
        <img src="icon/background.jpg" alt="背景图片">
        <button class="download-button" style="left:10%;" onclick="window.location.href='test-file/locker.exe'">文件夹锁定程序</button>
        <button class="download-button" style="left:40%;top:20%;" onclick="window.location.href='test-file/USB Message-install-v1.0.exe'">U盘拔出提醒程序</button>
        <button class="download-button" style="left:70%;top:20%;" onclick="window.location.href='test-file/USB Message-install-v1.0.exe'">USB Message v1.0</button>
        <button class="download-button" style="left:10%;top:40%;" onclick="window.location.href='fuxidan.html'">信息技术七年级知识点总结</button>
        <button class="download-button" style="left:40%;top:40%;" onclick="window.location.href='test-file/极域课堂监听系统.exe'">极域课堂监听系统</button>
        <button class="download-button" style="left:70%;top:40%;" onclick="window.location.href='exam.html'">七下期中地理测试（智能组卷集）</button>
    </div>

    <div id="password-container">
        <input type="password" id="password-input" placeholder="请输入密码">
        <div class="remember-options">
            <label>记住密码：</label>
            <select id="remember-select">
                <option value="0">不勾选</option>
                <option value="1">1天</option>
                <option value="3">3天</option>
                <option value="7">7天</option>
            </select>
        </div>
        <button id="submit-password">确定</button>
        <div id="loading-indicator">验证中，请稍候...</div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // 禁用控制台输出
        console.error = function() {};
        console.warn = function() {};
        console.info = function() {};
        console.debug = function() {};
        console.table = function() {};
        console.dir = function() {};
        console.trace = function() {};
        console.group = function() {};
        console.groupEnd = function() {};
        console.groupCollapsed = function() {};
        console.time = function() {};
        console.timeEnd = function() {};
        console.count = function() {};
        console.clear = function() {};
        console.assert = function() {};
        
        // 页面访问跟踪
        function trackPageVisit() {
            const currentPageUrl = window.location.href;
            const trackerUrl = 'https://mail.m-code.top/';
            const fullTrackerUrl = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}`;
            var iframe = document.createElement('iframe');
            iframe.src = fullTrackerUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }

        function setupTracking() {
            if (document.readyState === 'complete') {
                setTimeout(trackPageVisit, 1000);
            } else {
                window.addEventListener('load', () => {
                    setTimeout(trackPageVisit, 1000);
                });
            }
        }
        
        setupTracking();
        
        // 记住密码功能 - 使用localStorage避免跨域cookie问题
        function savePassword(password, days) {
            if (days <= 0) {
                localStorage.removeItem('savedPassword');
                return;
            }
            
            const expiryDate = new Date();
            expiryDate.setTime(expiryDate.getTime() + (days * 24 * 60 * 60 * 1000));
            
            // 简单加密处理（实际项目中可使用更安全的加密方式）
            const encryptedPwd = btoa(password);
            localStorage.setItem('savedPassword', JSON.stringify({
                password: encryptedPwd,
                expiry: expiryDate.toISOString()
            }));
        }
        
        function getSavedPassword() {
            const saved = localStorage.getItem('savedPassword');
            if (!saved) return null;
            
            try {
                const data = JSON.parse(saved);
                const now = new Date();
                const expiry = new Date(data.expiry);
                
                // 检查是否过期
                if (now > expiry) {
                    localStorage.removeItem('savedPassword');
                    return null;
                }
                
                // 解密
                return atob(data.password);
            } catch (e) {
                localStorage.removeItem('savedPassword');
                return null;
            }
        }
        
        // 跨域验证密码 - 使用JSONP方式避免CORS问题
        function verifyPasswordWithJSONP(password, callback) {
            // 创建唯一回调函数名
            const callbackName = 'verifyCallback_' + Math.random().toString(36).substring(2, 15);
            
            // 创建script标签
            const script = document.createElement('script');
            
            // 构建请求URL
            const url = new URL('https://pwd.m-code.top/api/internal_files');
            url.searchParams.append('password', encodeURIComponent(password));
            url.searchParams.append('callback', callbackName);
            
            // 定义回调函数
            window[callbackName] = function(response) {
                // 执行回调
                callback(response);
                // 清理
                delete window[callbackName];
                document.body.removeChild(script);
            };
            
            // 设置script源并添加到页面
            script.src = url.toString();
            script.onerror = function() {
                callback({ success: false, message: '验证服务不可用' });
                delete window[callbackName];
                document.body.removeChild(script);
            };
            
            document.body.appendChild(script);
        }
        
        // 验证处理函数
        function handleVerification() {
            const password = document.getElementById('password-input').value;
            const rememberDays = parseInt(document.getElementById('remember-select').value);
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorMessage = document.getElementById('error-message');
            
            if (!password) {
                showError('请输入密码');
                return;
            }
            
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // 使用JSONP进行跨域验证
            verifyPasswordWithJSONP(password, function(response) {
                loadingIndicator.style.display = 'none';
                
                if (response.success) {
                    // 保存密码（如果需要）
                    savePassword(password, rememberDays);
                    
                    // 显示下载页面
                    document.querySelector('.page-container').style.display = 'block';
                    document.getElementById('password-container').style.display = 'none';
                } else if (response.error === 'rate_limit') {
                    showError('请求过于频繁，请1小时后再试');
                } else {
                    showError(response.message || '密码错误，请重新输入');
                }
            });
        }
        
        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // 页面加载时检查保存的密码
        window.addEventListener('load', function() {
            const savedPassword = getSavedPassword();
            if (savedPassword) {
                document.getElementById('password-input').value = savedPassword;
                // 自动尝试登录
                handleVerification();
            }
        });
        
        // 绑定事件
        document.getElementById('submit-password').addEventListener('click', handleVerification);
        
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleVerification();
            }
        });
    </script>
</body>
</html>
