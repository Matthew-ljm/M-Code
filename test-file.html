<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证 - 临时文件下载区</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #password-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        #password-input {
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        #password-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .remember-options {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        #remember-select {
            padding: 8px;
            border-radius: 4px;
            border: 2px solid #ddd;
            flex-grow: 1;
            max-width: 150px;
        }

        #submit-password {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #submit-password:hover {
            background-color: #45a049;
        }

        #submit-password:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #loading-indicator {
            display: none;
            color: #666;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .lock-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .attempts-info {
            color: #666;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            #password-container {
                width: 90%;
                max-width: 400px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h1>临时文件下载区</h1>
        <input type="password" id="password-input" placeholder="请输入访问密码">
        <div class="remember-options">
            <label>记住密码：</label>
            <select id="remember-select">
                <option value="0">不记住</option>
                <option value="1">1天</option>
                <option value="3">3天</option>
                <option value="7">7天</option>
            </select>
        </div>
        <button id="submit-password">进入下载区</button>
        <div id="loading-indicator">验证中，请稍候...</div>
        <div class="error-message" id="error-message"></div>
        <div class="lock-message" id="lock-message"></div>
        <div class="attempts-info" id="attempts-info"></div>
    </div>

    <script>
        const MAX_ATTEMPTS = 3;
        const LOCK_DURATION = 60 * 60 * 1000;
        
        function getLockStatus() {
            const lockData = localStorage.getItem('lockStatus');
            if (!lockData) return { isLocked: false, attempts: 0 };
            
            try {
                const data = JSON.parse(lockData);
                const now = Date.now();
                
                if (data.lockUntil && now < data.lockUntil) {
                    return {
                        isLocked: true,
                        attempts: data.attempts || 0,
                        lockUntil: data.lockUntil,
                        remainingTime: data.lockUntil - now
                    };
                } else if (data.lockUntil && now >= data.lockUntil) {
                    localStorage.removeItem('lockStatus');
                    return { isLocked: false, attempts: 0 };
                }
                
                return { isLocked: false, attempts: data.attempts || 0 };
            } catch (e) {
                localStorage.removeItem('lockStatus');
                return { isLocked: false, attempts: 0 };
            }
        }
        
        function updateLockStatus(isFailedAttempt) {
            const lockStatus = getLockStatus();
            let attempts = lockStatus.attempts;
            
            if (isFailedAttempt) {
                attempts++;
                
                if (attempts >= MAX_ATTEMPTS) {
                    const lockUntil = Date.now() + LOCK_DURATION;
                    localStorage.setItem('lockStatus', JSON.stringify({
                        attempts: attempts,
                        lockUntil: lockUntil
                    }));
                } else {
                    localStorage.setItem('lockStatus', JSON.stringify({
                        attempts: attempts
                    }));
                }
            } else {
                localStorage.removeItem('lockStatus');
            }
            
            return attempts;
        }
        
        function showLockMessage() {
            const lockStatus = getLockStatus();
            const lockMessage = document.getElementById('lock-message');
            const attemptsInfo = document.getElementById('attempts-info');
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-password');
            
            if (lockStatus.isLocked) {
                const remainingMinutes = Math.ceil(lockStatus.remainingTime / (60 * 1000));
                lockMessage.textContent = `密码输入错误次数过多，请${remainingMinutes}分钟后再试`;
                lockMessage.style.display = 'block';
                attemptsInfo.style.display = 'none';
                
                passwordInput.disabled = true;
                submitButton.disabled = true;
                
                setTimeout(() => {
                    lockMessage.style.display = 'none';
                    passwordInput.disabled = false;
                    submitButton.disabled = false;
                    updateAttemptsInfo();
                }, lockStatus.remainingTime);
            } else {
                lockMessage.style.display = 'none';
                updateAttemptsInfo();
            }
        }
        
        function updateAttemptsInfo() {
            const lockStatus = getLockStatus();
            const attemptsInfo = document.getElementById('attempts-info');
            
            if (lockStatus.attempts > 0) {
                attemptsInfo.textContent = `已尝试 ${lockStatus.attempts} 次，最多 ${MAX_ATTEMPTS} 次`;
                attemptsInfo.style.display = 'block';
            } else {
                attemptsInfo.style.display = 'none';
            }
        }
        
        function savePassword(password, days) {
            if (days <= 0) {
                localStorage.removeItem('savedPassword');
                return;
            }
            
            const expiryDate = new Date();
            expiryDate.setTime(expiryDate.getTime() + (days * 24 * 60 * 60 * 1000));
            
            const encryptedPwd = btoa(password);
            localStorage.setItem('savedPassword', JSON.stringify({
                password: encryptedPwd,
                expiry: expiryDate.toISOString()
            }));
        }
        
        function getSavedPassword() {
            const saved = localStorage.getItem('savedPassword');
            if (!saved) return null;
            
            try {
                const data = JSON.parse(saved);
                const now = new Date();
                const expiry = new Date(data.expiry);
                
                if (now > expiry) {
                    localStorage.removeItem('savedPassword');
                    return null;
                }
                
                return atob(data.password);
            } catch (e) {
                localStorage.removeItem('savedPassword');
                return null;
            }
        }
        
        function verifyPasswordAndGetContent(password, callback) {
            const callbackName = 'contentCallback_' + Math.random().toString(36).substring(2, 15);
            
            const script = document.createElement('script');
            
            const url = new URL('https://pwd.m-code.top/api/internal_files');
            url.searchParams.append('password', encodeURIComponent(password));
            url.searchParams.append('callback', callbackName);
            url.searchParams.append('action', 'get_content');
            
            window[callbackName] = function(response) {
                callback(response);
                delete window[callbackName];
                if (script.parentNode) {
                    document.body.removeChild(script);
                }
            };
            
            script.src = url.toString();
            script.onerror = function() {
                callback({ success: false, message: '验证服务不可用' });
                delete window[callbackName];
                if (script.parentNode) {
                    document.body.removeChild(script);
                }
            };
            
            document.body.appendChild(script);
        }
        
        function handleVerification() {
            const lockStatus = getLockStatus();
            if (lockStatus.isLocked) {
                showLockMessage();
                return;
            }
            
            const password = document.getElementById('password-input').value;
            const rememberDays = parseInt(document.getElementById('remember-select').value);
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorMessage = document.getElementById('error-message');
            
            if (!password) {
                showError('请输入密码');
                return;
            }
            
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            
            verifyPasswordAndGetContent(password, function(response) {
                loadingIndicator.style.display = 'none';
                
                if (response.success) {
                    updateLockStatus(false);
                    
                    savePassword(password, rememberDays);
                    
                    document.open();
                    document.write(response.content);
                    document.close();
                } else if (response.error === 'rate_limit') {
                    showError('请求过于频繁，请1小时后再试');
                } else {
                    const attempts = updateLockStatus(true);
                    showError(response.message || '密码错误，请重新输入');
                    
                    if (attempts >= MAX_ATTEMPTS) {
                        showLockMessage();
                    } else {
                        updateAttemptsInfo();
                    }
                }
            });
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        window.addEventListener('load', function() {
            showLockMessage();
            
            const savedPassword = getSavedPassword();
            if (savedPassword) {
                document.getElementById('password-input').value = savedPassword;
                const lockStatus = getLockStatus();
                if (!lockStatus.isLocked) {
                    handleVerification();
                }
            }
        });
        
        document.getElementById('submit-password').addEventListener('click', handleVerification);
        
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleVerification();
            }
        });
    </script>
</body>
</html>
