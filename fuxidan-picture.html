<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>信息技术七年级知识点总结</title>
    <link rel="shortcut icon" href="icon/explorer.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            display: block;
        }

      .download-button {
            position: absolute;
            top: 20%;
            padding: 15px 30px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 3;
        }

      .download-button:hover {
            background-color: goldenrod;
        }

      .text-on-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #FFD700;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="text-on-top">信息技术七年级知识点总结</div>
    <img src="icon/信息技术七年级知识点总结.jpg" alt="Background Image" id="myImage">
    <button class="download-button" style="right: 0%; top: 5%;" onclick="saveFile()">保存</button>
    <button class="download-button" style="left: 0%; top: 5%;" onclick="window.location.href='fuxidan.html'"><返回</button>

    <script>
        function saveFile() {
            const img = document.getElementById('myImage');
            const a = document.createElement('a');
            a.href = img.src;
            a.download = 'icon/信息技术七年级知识点总结.jpg';
            a.click();
        }

        const myImage = document.getElementById('myImage');
        let scaleFactor = 1;

        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey) {
                if (e.key === 'ArrowUp') {
                    scaleFactor += 0.1;
                    myImage.style.transform = `scale(${scaleFactor})`;
                } else if (e.key === 'ArrowDown') {
                    scaleFactor = Math.max(0.1, scaleFactor - 0.1);
                    myImage.style.transform = `scale(${scaleFactor})`;
                }
            }
        });
    </script>
</body>

</html>
