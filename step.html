<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepp步数提交系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: lightskyblue;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 2px rgba(30, 60, 114, 0.2);
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1e3c72;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Zepp步数提交系统</h1>
            <p>轻松提交您的每日步数</p>
        </div>
        
        <div class="form-container">
            <form id="stepForm">
                <div class="form-group">
                    <label for="email">账号（邮箱）</label>
                    <input type="email" id="email" required placeholder="请输入您的邮箱">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-group">
                    <label for="steps">步数</label>
                    <input type="number" id="steps" required placeholder="请输入步数" min="1">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">提交步数</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在提交步数，请稍候...</p>
            </div>
            
            <div class="result" id="result"></div>
        </div>
        
        <div class="footer">
            <p>© 2025 Zepp步数提交系统</p>
        </div>
    </div>

    <script>
        document.getElementById('stepForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const steps = document.getElementById('steps').value.trim();
            
            // 验证输入
            if (!email || !password || !steps) {
                showResult('错误：账号、密码和步数都不能为空！', 'error');
                return;
            }
            
            if (isNaN(steps) || parseInt(steps) <= 0) {
                showResult('错误：步数必须是大于0的数字！', 'error');
                return;
            }
            
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            // 准备请求数据
            const requestData = {
                zeppname: email,
                zepppassword: password,
                steps: steps
            };
            
            // 准备请求头
            const headers = {
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                'X-Requested-With': 'XMLHttpRequest'
            };
            
            const sessionId = '1dpjdjc69994s6aflgh164mbs0';
            
            // 构建请求体
            const formBody = Object.keys(requestData)
                .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(requestData[key]))
                .join('&');
            
            // 发送请求
            fetch('https://yd.66kk.top/api/sdedit.php?ty=1', {
                method: 'POST',
                headers: headers,
                body: formBody,
                credentials: 'include'
            })
            .then(response => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`请求失败，状态码: ${response.status}`);
                }
            })
            .then(data => {
                if (data.status === 'success') {
                    showResult('🎉 步数提交成功！', 'success');
                } else {
                    showResult(`❌ 提交失败: ${data.message || '未知错误'}`, 'error');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                showResult(`❌ 网络请求错误: ${error.message}`, 'error');
            });
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
            
            // 滚动到结果区域
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
